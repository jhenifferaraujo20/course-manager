<div class="container mt-5">
    <h2 class="fs-4 mb-4">Course Info</h2>
    <form >
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Name:</label>

            <div class="col-sm-10">
                <input class="form-control" value="{{course.name}}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Price:</label>

            <div class="col-sm-10">
                <input class="form-control" value="{{course.price}}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Code:</label>

            <div class="col-sm-10">
                <input class="form-control" value="{{course.code}}">
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Description:</label>

            <div class="col-sm-10">
                <input class="form-control" value="{{course.description}}">
            </div>
        </div>
    </form>
    <button (click)="goBack()" class="mt-3 btn btn-secondary">Back</button>
</div>
