<h2 class="fs-4 mt-3 mb-3">Courses</h2>

<div class="form-group row mb-3">
    <label class="col-sm-2 col-form-label">Filter by Name</label>

    <div class="col-sm-10">
        <input class="form-control">
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td><img [src]="course.imageUrl" width="40" height="40"></td>
                <td>{{course.name}}</td>
                <td>{{course.price}}</td>
                <td>{{course.code}}</td>
                <td>{{course.releaseDate}}</td>
                <td>
                    <app-star [rating]="course.rating"></app-star>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
